
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Avengers Gallery</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">

    <h2>Sliding Gallery </h2>

<div id="myCarousel" class="carousel slide" >

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <center>
          <img src="Captain america.jpg" class="img-responsive">
          <div class="carousel-content">
            <p>Captain America</p>
          </div>
        </center>
      </div>

      <div class="item">
        <center>
        
          <img src="Hulk.jpg" class="img-responsive">
      
          <div class="carousel-content">
            <p>Hulk</p>
          </div>
        </center>
      </div>

      <div class="item">
        <center>
        
          <img src="Iron man.jpg" class="img-responsive">
      
          <div class="carousel-content">
            <p>Iron man</p>
          </div>
        </center>
      </div>

      <div class="item">
        <center>
        
          <img src="Shang-Chi.jpg" class="img-responsive">
      
          <div class="carousel-content">
            <p>Shang Chi</p>
          </div>
        </center>
      </div>

      <div class="item">
        <center>
        
          <img src="Thor.jpg" class="img-responsive">
      
          <div class="carousel-content">
            <p>Thor</p>
          </div>
        </center>
      </div>
    
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
    </a>
  </div>
</div>
</body>
</html>
